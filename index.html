<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Image slider with multi control | Nothing4us </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">

            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="css/style.css">

            <title>Slider</title>
        </head>
    </html>
    <body>
        <div class="container">
            <div class="slider">
                <div class="box1 box">
                    <div class="bg"></div>
                    <div class="details">
                        <h1>Вендоры</h1>
                        <p>
                            Лучшие вендоры в Казахстане
                        </p>
                        <button>Узнать больше</button>
                    </div>
                    <div class="illustration"><div class="inner"></div></div>
                </div>
                
                <div class="box2 box">
                    <div class="bg"></div>
                    <div class="details">
                        <h1>Каталог</h1>
                        <p>
                            Каталог наших товаров
                        </p>
                        <button>Узнать больше</button>
                    </div>

                    <div class="illustration"><div class="inner"></div></div>
                </div>

                <div class="box3 box">
                    <div class="bg"></div>
                    <div class="details">
                        <h1>Новости</h1>
                        <p>
                            Новости нашего компании
                        </p>
                        <button>Узнать больше</button>
                    </div>

                    <div class="illustration"><div class="inner"></div></div>
                </div>
            </div>
        </div>
    </body>
</body>
</html>
